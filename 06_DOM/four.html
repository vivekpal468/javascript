<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit and remove element</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="lang">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addlang(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`    
        document.querySelector('.lang').appendChild(li)
    }
    addlang("python")
    addlang("C++")
    function addoptilang(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.lang').appendChild(li)
    }
    addoptilang("ruby")


    // Edit values
    const secondElement = document.querySelector("li:nth-child(2)")
    const newli = document.createElement('li')
    newli.textContent = "mojo"
    secondElement.replaceWith(newli)

    //edit
    const firstchild = document.querySelector("li:first-child")
    firstchild.outerHTML = '<li> typescript</li>'

    //remove
    const lastlanguage = document.querySelector("li:last-child")
    lastlanguage.remove();
</script>
</html>
